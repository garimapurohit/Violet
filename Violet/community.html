      <section>volunteer
        <div class="volunteer-form">
          <h2>why to become a volunteer! </h2>
          <form id="volunteer-form" class="formvolunteer">
            <div class="volunteerform">
              <label>Full Name <span class="Required">*</span></label>
              <input type="text" Required>
              </div>
              <div class="volunteerform">
              <label>Email<span class="Required">*</span></label>
              <input type="email" Required>
            </div>
            <div class="volunteerform">
              <label>contact No<span class="Required">*</span>
              </label>
              <input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  Required >
            </div>
              <div class="volunteerform">
                <label>Hours You Can Contribute(Weekly)<span class="Required">*</span></label>
                 <select required>
                  <option value="2-5">Flexible(2–4 hours)</option>
                  <option value="5-10">Moderate(5–10 hours)</option>
                  <option value="10-15">High(10–15 hours)</option>
                 </select>
              </div>
              <div class="volunteerform">
                <label>Why do you want to volunteer? <span class="Required">*</span></label>
                <textarea Required>(50-60 words)</textarea>
              </div>
              <button type="submit" class="submitbtn">submit</button>
          </form>
        </div>
      </section>
      <section>sharing

      </section>
